<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/">

<head>
    <title>MyCodeBlog</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <header>
        <!--NAVBAR-->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MyCodeBlog</a>
            </div>
        </nav>
    </header>

    <main>
        <!--POST DETAILS-->
        <div class="container" style="width: 60% ; padding-bottom: 30px;" >

            <nav aria-label="breadcrumb" style="margin-top: 20px">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/posts">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Post</li>
                </ol>
            </nav>

            <article>
                <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.tittle}"></span></h1>
                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i>
                    <span th:text="${post.author}"></span>
                    <br>
                    <i class="material-icons">date_range</i>
                    <span th:text="${post.publishDate}"></span>
                </p>
                <section>
                    <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.textContent}"></span></p>
                </section>
            </article>

        </div>
    </main>


</body>


</html>
