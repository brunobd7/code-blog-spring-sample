<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/">

<head>
    <title>MyCodeBlog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <header>
        <!--NAVBAR-->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Code Blog</a>
                <a class="btn btn-primary" href="/newpost" role="button">New Post</a>
            </div>
        </nav>
    </header>

    <section>
        <!--LIST POSTS-->
        <div class="container" style="width: 60% ; padding-bottom: 30px;" >

            <nav aria-label="breadcrumb" style="margin-top: 20px">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Available Posts</li>
                </ol>
            </nav>

            <div class="card" style="margin-top: 20px;" th:each="post : ${posts}">
                <div class="card-body">

                    <!--CARD AUTHOR AND DATA-->
                    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                        <span th:text="${post.author}"></span>
                        <span th:text="${post.publishDate}"></span>
                    </p>

                    <!--CARD WITH POST TITLE-->
                    <a th:href="${(#mvc.url('PC#getPostDetails').arg(0, post.id)).build()}">
                        <h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
                            <span th:text="${post.tittle}"></span>
                        </h4>
                    </a>

                    <!--CARD POST INTRO -->
                    <p class="card-title">
                        <span th:utext="${#strings.abbreviate(post.textContent, 200)}"></span>
                    </p>
                </div>
            </div>
        </div>
    </section>


</body>


</html>
