<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <title>MyCodeBlog</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="style/styleCss.css"/>-->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>

<header>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
  </nav>
</header>

<section>
  <div class="container"  style="width: 70%;">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
        <li class="breadcrumb-item"><a href="/posts">Posts</a></li>
        <li class="breadcrumb-item active" aria-current="page">New Post</li>
      </ol>
    </nav>

    <div>
      <th:block th:include="validateMessage"></th:block>
      <form method="post">
        <div class="form-group">
          <input type="text" class="form-control" name="tittle" placeholder="Tittle *">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="author" placeholder="Author *">
        </div>

        <textarea id="summernote" type="text" class="form-control" name="textContent" placeholder="Texto *"></textarea>

        <small class="form-text text-muted">(*) Require fields</small>

        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publish</button>
        <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancel</a>
      </form>
    </div>

  </div>
</section>

<script>
  $('#summernote').summernote({
    placeholder: 'Texto *',
    tabsize: 2,
    height: 300
  });
</script>

</body>
</html>
